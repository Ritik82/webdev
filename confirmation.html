<!-- To specify the height and width we use "height" and "width" attributes inside img tag -->
<!-- To specify an alternate text of an image -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>image</title>
</head>
<body>
    <img src="image.jpg" alt="A beautiful sunset over the mountains" width="300" height="200" />

</body>
</html>
